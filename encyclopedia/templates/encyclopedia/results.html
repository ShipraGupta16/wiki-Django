{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia Search Page
{% endblock %}

{% block body %}
    <h1>You've Searched with {{query}}</h1>

   Here are the results

   <ul>
    {% for entry in entries %}
    <li><a href="/wiki/{{entry}}">{{ entry }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
